version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: snow-prompt-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: snow_prompt_builder
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - snow-prompt-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snow-prompt-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://admin:password123@mongodb:27017/snow_prompt_builder?authSource=admin&retryWrites=true&w=majority
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-nextauth-secret-here
      - GOOGLE_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
      - GROQ_API_KEY=your-groq-api-key
    depends_on:
      - mongodb
    networks:
      - snow-prompt-network

volumes:
  mongodb_data:

networks:
  snow-prompt-network:
    driver: bridge